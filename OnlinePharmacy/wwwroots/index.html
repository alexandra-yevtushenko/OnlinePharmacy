
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Informatics-2020-Lab2 Library</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="js/JavaScript.js" asp-append-version="true"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand" asp-area="" asp-controller="Home" asp-action="Index">Informatics-2020-Lab2 Library</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-dark" asp-area="" asp-controller="Home" asp-action="Index">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" asp-area="" asp-controller="Home" asp-action="Privacy">Privacy</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <main role="main" class="pb-3">
            <h3>Add Medicine</h3>
            <form action="javascript:void(0);" method="POST" onsubmit="addMedicine()">
                <div class="form-row">

                    <div class="col">
                        <input class="form-control" type="text" id="add-name" placeholder="Name">
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" id="add-country" placeholder="Country">
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" id="add-prescription" placeholder="Prescription">
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" id="add-price" placeholder="Price">
                    </div>
                    <div class="col">
                        <input type="submit" value="Add" class="btn btn-secondary">
                    </div>
                </div>
            </form>

            <div id="editCategory">
                <h3>Edit</h3>
                <form action="javascript:void(0);" onsubmit="updateMedicine()">
                    <div class="form-row">
                        <div class="col">
                            <input class="form-control" type="text" id="edit-name" placeholder="Name">
                        </div>
                        <div class="col">
                            <input class="form-control" type="text" id="edit-country" placeholder="Country">
                        </div>
                        <div class="col">
                            <input class="form-control" type="text" id="edit-prescription" placeholder="Prescription">
                        </div>
                        <div class="col">
                            <input class="form-control" type="text" id="edit-price" placeholder="Price">
                        </div>
                        <div class="col">
                            <input type="submit" value="Save" class="btn btn-secondary">
                            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
                            <input type="hidden" id="edit-id">
                        </div>
                    </div>
                </form>
            </div>

            <p id="counter"></p>

            <table class="table table-striped">
                <tr>
                    <th>Name</th>
                    <th>Country</th>
                    <th>Prescription</th>
                    <th>Price</th>
                    <th></th>
                    <th></th>
                </tr>
                <tbody id="categories"></tbody>
            </table>
            <script type="text/javascript">
                getMedicines();
            </script>
        </main>
    </div>

    <footer class="border-top footer text-muted">
        <div class="container">
            &copy; 2020 - Online Farmacy by AllyS - <a asp-area="" asp-controller="Home" asp-action="Privacy">Privacy</a>
        </div>
    </footer>
    <script src="~/lib/jquery/dist/jquery.min.js"></script>
    <script src="~/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="~/js/site.js" asp-append-version="true"></script>
</body>
</html>
